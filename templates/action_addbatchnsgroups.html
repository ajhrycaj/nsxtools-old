{%  extends "layout.html" %}
{% block title %}Batch Add NsGroups{% endblock %}
{% block content %}

    <nav id="datalist"></nav>
        {% if error %}
            <h2 class="results">The following NsGroups were already found in the NSX Manager:</h2>
            <dl class="result">{{ result }}</dl>
        {% endif %}
        {% if not error %}
            <h2 class="results">All NsGroups created successully</h2>
        {% endif %}
    </nav>

{% endblock %}
